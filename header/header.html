<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Music</title>

    <!-- FontAwsome -->
    <script
      src="https://kit.fontawesome.com/c37ef34cf6.js"
      crossorigin="anonymous"
    ></script>

    <!-- ICONS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />

    <!-- Jquery -->
    <script defer src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <!-- main js -->
    <script defer src="./js/main.js"></script>
    <!-- HEADER JS -->
    <script defer src="./static/headerJS.js"></script>

    <!-- main css -->
    <!-- <link rel="stylesheet" href="./scss/style.css" />   -->

   <!-- 가이드임시 -->
   <link rel="stylesheet" href="./static/headerStyle.css" />

    <!-- swiper -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <script
      defer
      src="https://unpkg.com/swiper@8/swiper-bundle.min.js"
    ></script>
    <script defer src="./js/swiper.js"></script>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="inner">
        <!-- 로고 -->
        <a class="header__logo" href="#">
          <img
            src="/img/nav_logo/NetflixMusic_Logo.jpg"
            alt="로고 이미지"
          />
        </a>

        <!-- MENUS -->
        <div class="menus">
          <a href="#">신규앨범</a>
          <a href="#">차트</a>
          <a href="#">장르</a>
        </div>

        <!-- 서칭 및 로그인 외-->
        <div class="ex-menu">
          <input type="text" class="search" id="no-hidden"/>
          <a href="javascript:void(0)" class="search__icon"><i class="fa-solid fa-magnifying-glass"></i></a>
          
          <!-- POP-UP -->
          <div href="javascript:void(0)" class="pop-up">
            <i class="fa-solid fa-bell"></i>
              <div class="pop-up__contain">
              <span class="material-symbols-outlined" id="pop-up__deco">arrow_drop_down</span>
              <div class="pop-up__board">최근 알림 메시지가 없습니다.</div>
              </div>
          </div>
          
          <!-- LOGIN 영역 -->
          <div class="login">
            <!-- LOGIN-MOADL & POP-UP -->
            <div class="login__submenus">
              <span class="material-symbols-outlined" id="login__submenus__deco">arrow_drop_down</span>
              
              <div class="login__contents__contain">
                <ul class="login__submenus__list">
                  <li class="submenus__first">
                    <ul>
                      <li>
                        <div class="login-sub icon1"></div>
                        <p>프로필1</p>
                      </li>
                      <li>
                        <div class="login-sub icon2"></div>
                        <p>프로필2</p>
                      </li>
                      <li>
                        <div class="login-sub icon3"></div>
                        <p>프로필3</p>
                      </li>
                      <li>
                        <div class="login-sub icon4"></div>
                        <p>프로필4</p>
                      </li>
                    </ul>
                  </li>

                  <li class="submenus__second">
                    <ul>
                      <li>
                        <span class="material-symbols-outlined" id="pen-icon">edit</span>
                        <p>프로필 관리</p>
                      </li>
                      <li>
                        <span class="material-symbols-outlined" id="switch_account">switch_account</span>
                        <p>프로필 이전</p>
                      </li>
                      <li>
                        <span class="material-symbols-outlined" id="account">person</span>
                        <p>계정</p>
                      </li>
                      <li>
                        <span class="material-symbols-outlined"id="question">help</span>
                        <p>고객 센터</p>
                      </li>
                    </ul>
                  </li>
                  
                  <li class="submenus__third">
                    <div class="logout__logo"></div>
                    <a class="logoout__text" href="#">뮤직에서 로그아웃</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <span class="material-symbols-outlined" id="login__arrow">arrow_drop_down</span>
        </div>
      </div>
    </header>

 </body>
</html>
